<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css"/>
  <link rel="stylesheet" href="./styles/switch.css"/>
  <script src="./scripts/script.js" type="text/javascript"></script>
  <title>Lamp</title>
</head>
<body class="light-off" onload="init()">
  <main>
    <div class="lamp">
      <div class="lamp-item lamp-top"></div>
      <div class="lamp-item lamp-middle"></div>
      <div class="lamp-item lamp-bottom"></div>
      <div class="lamp-item lamp-light off"></div>
    </div>

    <div class="switch">
      <label class="rocker">
        <input type="checkbox">
        <span class="switch-left">On</span>
        <span class="switch-right">Off</span>
      </label>
    </div>
  </main>
</body>
</html>
